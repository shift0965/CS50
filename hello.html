<!DOCTYPE html>
<html>
    <head>
        <title>Hello world</title>
        <style>
            .content{
                border : 2px solid black;
                padding : 3px;
                text-align : center;
                width : 100%;
                height : 300px;
                color : blue;
            }
        </style>

        <script>
            let count = 1;
            function counter(){
                count ++;
                alert(count);
            }
        </script>
    </head> 
    <body>
        <div class = "content"> 
            <h1>Hello World!</h1>
            <h2>information added after the style</h2>
            
            <button onclick="counter()">Click me</button> 
        </div>
    </body>
</html>
